
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter SignUp</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="img/cat-img.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

    <div class="form-floating">
      <input name="firstName" type="text" class="form-control" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input name="lastName" type="text" class="form-control" id="floatingInput" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingPassword" placeholder="Email" required>
        <label for="floatingPassword">Email</label>
    </div>

    </div>
    <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Jilbao (2022)</p>
  </form>
</main>


    
  </body>
</html>
